# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2.1

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/clojure:tools-deps-node

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          name: Restore cljs dependency cache
          keys:
            - 'cljs-{{ checksum "shadow-cljs.edn" }}'
            - 'cljs'
      - restore_cache:
          name: Restore node dependency cache
          keys:
            - 'node-{{ checksum "yarn.lock" }}'
            - 'node'

      - run:
          name: Install node dependencies
          command: yarn install

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Build project
          command: yarn build

      - save_cache:
          name: Save cljs dependency cache
          paths:
            - ~/.m2
          key: 'cljs-{{ checksum "shadow-cljs.edn" }}'

      - save_cache:
          name: Save node dependency cache
          paths:
            - ~/.cache/yarn
            - ~/repo/node_modules
          key: 'node-{{ checksum "yarn.lock" }}'

      - store_artifacts:
          path: ~/repo/out

workflows:
  build:
    jobs:
      - build
